<div>
  <md-progress-bar mode="indeterminate" *ngIf="(loading | async)" color="accent"></md-progress-bar>
</div>
<button md-button (click)="createEvent()"> Create Event</button>
<button md-button (click)="getDevices()"> Load Devices</button>
<p>
  Total Watts Pledged Per Hour for Event {{(event | async)?.timestamp}} <b>{{total | async }}</b>
</p>
<p>
  Total Devices Pledged <b>{{(devices | async)?.length}}</b>
</p>
