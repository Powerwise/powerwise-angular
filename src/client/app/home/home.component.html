<md-card>
  <md-card-subtitle class="device-subtitle">
    <span>
      Add Devices To Your Account
    </span>
    <span class="spacer"></span>
    <button md-icon-button (click)="onAdd()">
      <md-icon>add</md-icon>
    </button>
  </md-card-subtitle>
  <md-card-title>Devices</md-card-title>
  <md-card-content>
    <md-list>
      <h3 md-subheader>Potential kw/h ({{potential | async}})</h3>
      <md-list-item *ngFor="let device of devices | async">
        <span md-line>
          <span> {{device.name}}</span> <span class="spacer"></span> <span>{{device.killowats}} (kw/h)</span>
        </span>
        <span md-line>
          <i> {{device.type}}</i>
        </span>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="onSave()">Save</button>
  </md-card-actions>
  <md-card-footer>
    <md-progress-bar mode="indeterminate" *ngIf="saving | async" color="accent"></md-progress-bar>
  </md-card-footer>
</md-card>
