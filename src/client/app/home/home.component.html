<form (submit)="addName()">
  <md-input-container>
    <input md-input [(ngModel)]="newName" name="email" placeholder="Email">
  </md-input-container>
  <md-input-container>
    <input md-input [(ngModel)]="postcode" name="postcode" placeholder="Postcode">
  </md-input-container>
  <button type="submit">Register Me!</button>
</form>
